<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="stylesweather.css">
</head>
<body>
    <div class="weather-container">
        <div class="location">
            <h1>Roorkee</h1>
            Utrakhand
            <p>Saturday, August 10</p>
        </div>
        <div class="current-weather">
            <h2>25°C</h2>
            <p>Partly Cloudy</p>
        </div>
        <div class="forecast">
            <div class="forecast-day">
                <p>Sunday</p>
                <p>28°C / 20°C</p>
                <p>Sunny</p>
            </div>
            <div class="forecast-day">
                <p>Monday</p>
                <p>30°C / 22°C</p>
                <p>Sunny</p>
            </div>
            <div class="forecast-day">
                <p>Tuesday</p>
                <p>26°C / 19°C</p>
                <p>Rainy</p>
            </div>
            <div class="forecast-day">
                <p>Wednesday</p>
                <p>24°C / 18°C</p>
                <p>Cloudy</p>
            </div>
            <div class="forecast-day">
                <p>Thrusday</p>
                <p>25°C / 18°C</p>
                <p>Cloudy</p>
            </div>
            <div class="forecast-day">
                <p>Friday</p>
                <p>24°C / 19°C</p>
                <p>Cloudy</p>
            </div>
        </div>
    </div>
</body>
</html>
